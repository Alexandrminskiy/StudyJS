<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Котики</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./api.js"></script>
    <script defer src="./declaration.js"></script>
    <script defer src="./index.js"></script>
    <script defer src="./addForm.js"></script>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Милые котики</h1>

        <div class="d-flex justify-content-center mb-5">
            <button data-add_button class="btn btn-success">Создать</button>
        </div>
        <!-- спинер -->
        <div data-spinner class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <!-- сюда вставляются коты -->
        <div data-wrapper class="d-flex justify-content-center"></div>
    </div>
    <!-- другие модалки встовляются сюда -->
    <div data-modal class="modal-wrapper hidden">
        <div class="custom-modal">
            <form name="catsForm">
                <input type="number" name="id" placeholder="Id" class="form-control mb-2" id="exampleInputEmail4" />
                <input type="text" name="name" placeholder="Имя кота" class="form-control mb-2"
                    id="exampleInputEmail1" />
                <input type="text" name="description" placeholder="Описание кота" class="form-control mb-2"
                    id="exampleInputEmail2" />
                <input type="text" name="image" placeholder="Url картинки" class="form-control mb-2"
                    id="exampleInputEmail3" />
                <input type="number" name="age" placeholder="Возраст" class="form-control mb-2"
                    id="exampleInputEmail5" />
                <input type="number" name="rate" placeholder="Рейтинг" class="form-control mb-2"
                    id="exampleInputEmail6" />
                <div class="mb-3 form-check">
                    <input name="favorite" type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">Нажми если нравиться</label>
                </div>
                <button type="submit" class="btn btn-primary">Окей
                </button>
                <button type="button" class="btn btn-dark" id="close">Закрыть
                </button>
                <br>
                <br>
                <p class="error" data-errmsg></p>
            </form>
        </div>
    </div>
</body>

</html>
